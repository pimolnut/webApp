<!DOCTYPE html>
<html>
<head>
    <title>LAB1.2</title>
</head>

<body>
    <form>
        <fieldset>
            <legend align="left">
                <i><font size = 3>Contact Information</font></i>
            </legend>
            <label>First Name:</label><input type="text" id="First name" autofocus required><br>
            <label>Last Name:</label><input type="text" id="Last name" autofocus required><br>
            <label>E-mail:</label><input type="email" id="email" pattern="[0-9]{3}-[0-9]{7}" autofocus required><br>
        </fieldset>
    </form><br>
 
    <form>
        <fieldset>
            <legend align="left">
                <i><font size = 3>Competition Question</font></i>
            </legend>
            How tall is the Eiffel Tower in Paris, France?<br>
            <input type="radio" name="numtall" value="ans1">584ft<br>
            <input type="radio" name="numtall" value="ans2">784ft<br>
            <input type="radio" name="numtall" value="ans3">984ft<br>
            <input type="radio" name="numtall" value="ans4">1184ft<br>
        </fieldset>
    </form><br>
    
    <form>
        <fieldset>
            <legend align="left">
                <i><font size = 3>Tiebreaker Question</font></i>
            </legend>
            In 25 words or less, say why you would like to win $10,000:<br>
            <textarea name="txtAnswer" rows="20" cols="50">
        </textarea><br />
        </fieldset>
    </form><br>
    
    <form>
        <fieldset>
            <legend align="left">
                <i><font size = 3>Enter competition</font></i>
            </legend>
            <input type="submit" name="btEnter" value="Enter Competition"><br>
        </fieldset>
    </form>

</body>

</html>
